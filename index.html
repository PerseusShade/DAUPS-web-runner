<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>DAUPS web runner</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div id="app">
        <div id="left">
            <div class="pane-title">Éditeur</div>
            <textarea id="editor" spellcheck="false">Write your code here...</textarea>
            <div class="controls">
                <button id="runBtn" disabled>Run</button>
                <span id="status">Loading Pyodide...</span>
            </div>
        </div>

        <div id="right">
            <div class="pane-title">Terminal</div>
            <div id="terminal" tabindex="0" aria-label="Terminal area">
                <div id="output"></div><div id="input-line" class="hidden">
                    <span id="cmd-prefix"></span>
                    <span id="cmd-line" contenteditable="true" role="textbox" aria-label="Input line"></span>
                    <span id="block-caret">█</span>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
