<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Web runner DAUPS</title>
    <link rel="icon" href="logo.png" type="image/svg+xml">
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <header id="top-header" aria-label="Top navigation">
        <div class="logo-wrapper">
            <img src="logo.png" alt="Logo DAUPS" class="logo-img">
            <span class="logo-text">DAUPS Documentation</span>
        </div>

        <div class="menu-controls">
            <a href="https://github.com/PerseusShade/DAUPS-docs" target="_blank" class="github-button" aria-label="GitHub">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38
                    0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52
                    -.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2
                    -3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21
                    2.2.82a7.65 7.65 0 0 1 2-.27c.68 0 1.36.09 2 .27 1.53-1.04
                    2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82
                    2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48
                    0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013
                    0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                </svg>
            </a>

            <label class="theme-switch">
                <input type="checkbox" id="theme-toggle" />
                <span class="slider"></span>
            </label>

            <select id="lang-select" class="lang-select" onchange="location.href=this.value + '.html'">
                <option value="index" >EN</option><option value="index" selected>FR</option>
            </select>
        </div>
    </header>

    <div id="app">
        <div id="left">
            <div class="pane-title">
                <span class="pane-title-text">Éditeur</span>
                <div class="pane-actions" aria-hidden="false">
                    <label class="icon-btn upload-pane" title="Import (.daups, .txt)" aria-label="Import a file">
                        <input type="file" accept=".daups,.txt,text/plain" class="pane-file-input" />
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5" />
                        </svg>
                    </label>
                    <button class="icon-btn download-pane" title="Download (.daups)" aria-label="Download code">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4m4-5 5 5 5-5m-5 5V3"/>
                        </svg>
                    </button>
                </div>
            </div>
            <textarea id="editor" spellcheck="false">Write your code here...</textarea>
            <div class="controls">
                <button id="runBtn" disabled>Run</button>
                <span id="status">Loading Pyodide...</span>
            </div>
        </div>

        <div id="right">
            <div class="pane-title">
                <span class="pane-title-text">Terminal</span>
                <div class="pane-actions" aria-hidden="false">
                    <button class="icon-btn terminal-action" title="Vider le terminal" aria-label="Vider le terminal">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                        </svg>
                    </button>
                </div>
            </div>
            <div id="terminal" tabindex="0" aria-label="Terminal area">
                <div id="output"></div><div id="input-line" class="hidden">
                    <span id="cmd-prefix"></span>
                    <span id="cmd-line" contenteditable="true" role="textbox" aria-label="Input line"></span><span id="block-caret">█</span>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
